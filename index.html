<!DOCTYPE html>
<html>
<head>
    <title>AR Test - New Year Tree</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; }
        .arjs-loader { display: none !important; }
        #instructions {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 15px;
            border-radius: 5px;
            font-family: Arial;
            z-index: 1000;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div id="instructions">
        <strong>Point camera at Hiro marker</strong><br>
        <small>Your New Year tree will appear!</small>
    </div>
    
    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono;"
        renderer="logarithmicDepthBuffer: true; colorManagement: true; alpha: true;"
        vr-mode-ui="enabled: false">
        
        <!-- Assets preload -->
        <a-assets>
            <!-- Your New Year Tree Model -->
            <a-asset-item id="treeModel" src="game_ready_free_christmas_gifts.glb"></a-asset-item>
        </a-assets>
        
        <a-marker preset="hiro">
            <!-- Your New Year Tree -->
            <a-entity 
                gltf-model="#treeModel"
                position="0 0 0"
                scale="1 1 1"
                rotation="0 0 0"
                animation="property: rotation; to: 0 360 0; dur: 8000; loop: true; easing: linear">
            </a-entity>
            
            <a-text value="Happy New Year!" 
                    position="0 2 0" 
                    align="center" 
                    scale="1 1 1" 
                    color="#FFD700">
            </a-text>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
