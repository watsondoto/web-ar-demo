<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ðŸŽ„ 2026 AR Party</title>

    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: transparent !important; }
        video { z-index: -1 !important; position: absolute; top: 0; left: 0; }
        
        /* Custom Loader to replace the blue screen */
        .arjs-loader {
            height: 100%; width: 100%; position: absolute;
            top: 0; left: 0; background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999; display: flex; justify-content: center; align-items: center;
        }
        .arjs-loader div {
            text-align: center; font-size: 1.25em; color: white;
            font-family: sans-serif;
        }
    </style>
</head>

<body style="margin: 0px; overflow: hidden;">

    <div class="arjs-loader" id="loader">
        <div>Loading Camera...</div>
    </div>

    <script>
        // Auto-hide loader when scene is ready
        document.addEventListener('DOMContentLoaded', () => {
            const scene = document.querySelector('a-scene');
            scene.addEventListener('loaded', () => {
                document.getElementById('loader').style.display = 'none';
            });
        });
    </script>

    <a-scene 
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono;"
        renderer="logarithmicDepthBuffer: true;"
        vr-mode-ui="enabled: false"
        embedded>

        <a-marker type="pattern" url="pattern-11.patt">
            <a-entity rotation="-90 0 0">
                
                <a-entity light="type: ambient; color: #FFF; intensity: 0.8"></a-entity>
                <a-entity light="type: directional; color: #FFF; intensity: 1; position: -1 2 1"></a-entity>

                <a-cone color="#2d6a4f" radius-bottom="1.5" radius-top="0.2" height="1.5" position="0 0 0"></a-cone>
                <a-cone color="#40916c" radius-bottom="1.2" radius-top="0.1" height="1.2" position="0 0.8 0"></a-cone>
                <a-cone color="#52b788" radius-bottom="0.9" radius-top="0" height="1" position="0 1.5 0"></a-cone>
                <a-cylinder color="#4f311c" height="0.5" radius="0.3" position="0 -0.5 0"></a-cylinder>

                <a-dodecahedron color="#FFD700" radius="0.15" position="0 2.1 0"
                    material="emissive: #ffaa00; emissiveIntensity: 0.8;"
                    animation="property: rotation; to: 0 360 0; dur: 3000; loop: true; easing: linear">
                </a-dodecahedron>

                <a-text value="2026" align="center" position="0 0.5 1.5" scale="2 2 2" color="#ffd700"
                    animation="property: scale; dir: alternate; to: 2.2 2.2 2.2; dur: 1000; loop: true">
                </a-text>

            </a-entity> 
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

</body>
</html>
