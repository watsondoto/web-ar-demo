<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WebAR Demo</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        position: fixed;
        width: 100%;
        height: 100%;
        background: black;
      }
      #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        z-index: 9999;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      #start-button {
        padding: 20px 40px;
        font-size: 18px;
        background: #4CAF50;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        margin-bottom: 20px;
      }
      #instructions {
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
        max-width: 80%;
      }
      #debug {
        position: fixed;
        bottom: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        font-family: monospace;
        font-size: 12px;
        z-index: 9998;
        max-width: 90%;
      }
      .hidden {
        display: none !important;
      }
      #video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 1;
      }
      #canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <div id="overlay">
      <div id="instructions">
        <h2>WebAR Demo</h2>
        <p>Point your camera at your custom marker</p>
      </div>
      <button id="start-button">Start AR</button>
    </div>

    <div id="debug" class="hidden">Initializing...</div>
    
    <video id="video" playsinline autoplay muted class="hidden"></video>
    <canvas id="canvas" class="hidden"></canvas>

    <!-- A-Frame library -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- AR.js library - Multiple fallback sources -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>
    <!-- Particle system -->
    <script src="https://cdn.jsdelivr.net/gh/IdeaSpaceVR/aframe-particle-system-component/dist/aframe-particle-system-component.min.js"></script>

    <a-scene 
      id="arScene"
      class="hidden"
      embedded 
      arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true; precision: medium;">

      <a-marker 
        id="marker" 
        type="pattern" 
        url="markers/markers.patt" 
        emitevents="true"
        smooth="true">
        
        <a-box 
          id="cube" 
          position="0 0.5 0" 
          rotation="0 45 0" 
          color="#00ff00" 
          scale="0.5 0.5 0.5"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 3000; easing: linear">
        </a-box>
        
        <a-entity 
          particle-system="preset: dust; particleCount: 300; size: 0.02; color: #ff0000, #ffff00;">
        </a-entity>
      
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const debugDiv = document.getElementById('debug');
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      const overlay = document.getElementById('overlay');
      const scene = document.getElementById('arScene');
      
      function log(msg) {
        console.log(msg);
        debugDiv.innerHTML += '<br>' + msg;
      }

      document.getElementById('start-button').addEventListener('click', async function() {
        debugDiv.classList.remove('hidden');
        log('Start button clicked');
        
        try {
          // Check if AR.js loaded
          if (window.AFRAME && window.AFRAME.components && window.AFRAME.components.arjs) {
            log('✓ AR.js loaded successfully');
            
            // Method 1: Let AR.js handle everything
            overlay.classList.add('hidden');
            scene.classList.remove('hidden');
            log('AR.js scene activated');
            
            // Monitor for video element
            let attempts = 0;
            const checkVideo = setInterval(() => {
              const arVideo = document.querySelector('video');
              attempts++;
              
              if (arVideo && arVideo.videoWidth > 0) {
                log('✓ Video feed active: ' + arVideo.videoWidth + 'x' + arVideo.videoHeight);
                clearInterval(checkVideo);
              } else if (attempts > 10) {
                log('⚠ Video not starting, trying manual init...');
                clearInterval(checkVideo);
                initManualCamera();
              }
            }, 500);
            
          } else {
            log('✗ AR.js not loaded, using manual camera');
            initManualCamera();
          }
          
        } catch (error) {
          log('ERROR: ' + error.message);
        }
      });

      async function initManualCamera() {
        try {
          log('Starting manual camera...');
          const stream = await navigator.mediaDevices.getUserMedia({ 
            video: { 
              facingMode: 'environment',
              width: { ideal: 1280 },
              height: { ideal: 960 }
            } 
          });
          
          video.srcObject = stream;
          video.play();
          
          video.onloadedmetadata = () => {
            log('✓ Manual camera active: ' + video.videoWidth + 'x' + video.videoHeight);
            overlay.classList.add('hidden');
            video.classList.remove('hidden');
            canvas.classList.remove('hidden');
            
            // Setup canvas
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            log('✓ Canvas setup complete');
          };
          
        } catch (error) {
          log('Camera error: ' + error.message);
          alert('Cannot access camera: ' + error.message);
        }
      }

      // Marker detection
      window.addEventListener('load', function() {
        setTimeout(() => {
          const marker = document.getElementById('marker');
          if (marker) {
            marker.addEventListener('markerFound', function() {
              log('✓ MARKER DETECTED!');
            });
            
            marker.addEventListener('markerLost', function() {
              log('✗ Marker lost');
            });
          }
        }, 2000);
      });
    </script>
  </body>
</html>
