<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  
  <title>2026 Celebration</title>

  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
  <style>
    /* 1. CRITICAL: Force background transparency */
    html, body {
        margin: 0; padding: 0; width: 100%; height: 100%;
        background-color: transparent !important;
        background: none !important;
        overflow: hidden;
    }
    
    /* 2. Make sure the 3D canvas is on top of the video, but transparent */
    .a-canvas {
        display: block;
        width: 100% !important;
        height: 100% !important;
        background-color: transparent !important;
        z-index: 1; /* Sits above the video */
    }

    /* 3. Force the generated video element to sit at the back */
    #arjs-video {
        z-index: -1 !important;
        position: fixed !important;
        top: 0; left: 0;
    }

    /* Overlay Styling */
    #overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.95); /* Dark background for start screen */
        z-index: 9999; display: flex; flex-direction: column; 
        justify-content: center; align-items: center; text-align: center;
        transition: opacity 0.5s;
    }

    h1 { color: #ffd700; font-family: sans-serif; font-size: 2rem; margin-bottom: 10px; }
    p { color: white; font-family: sans-serif; font-size: 1rem; }

    #startBtn {
        margin-top: 20px; padding: 12px 30px; font-size: 16px; font-weight: bold;
        background: #ffd700; border: none; border-radius: 5px; cursor: pointer;
    }

    .watermark { 
        position: fixed; bottom: 20px; left: 0; width: 100%; 
        text-align: center; color: white; font-family: sans-serif; 
        font-weight: bold; text-shadow: 0 0 5px black; pointer-events: none; z-index: 10; 
    }
  </style>
</head>

<body>

  <div id="overlay">
    <h1>✨ 2026 ✨</h1>
    <p>Tap below to enable camera</p>
    <button id="startBtn">START AR</button>
  </div>

  <div class="watermark">Point camera at HIRO marker</div>

  <a-scene 
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    renderer="logarithmicDepthBuffer: true; colorManagement: true; alpha: true;"
    vr-mode-ui="enabled: false">

    <a-marker preset="hiro" smooth="true">
      <a-entity rotation="-90 0 0">
        <a-entity light="type: ambient; color: #BBB"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 1.5" position="-1 1 0"></a-entity>

        <a-torus radius="1" radius-tubular="0.05" material="color: #ffd700; metalness: 1; roughness: 0.2"
                 animation="property: rotation; to: 0 360 0; dur: 5000; loop: true; easing: linear"></a-torus>
        
        <a-text value="2026" align="center" position="0 0 0.5" width="10" color="#ffd700"></a-text>
      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const startBtn = document.getElementById('startBtn');
    const overlay = document.getElementById('overlay');

    startBtn.addEventListener('click', () => {
      // Hide overlay
      overlay.style.opacity = '0';
      setTimeout(() => { overlay.style.display = 'none'; }, 500);

      // Force video play for iOS
      const video = document.querySelector('video');
      if (video) {
          video.play();
      }
    });

    // iOS Safari Fix: Listen for the video to load and force settings
    window.addEventListener('arjs-video-loaded', (e) => {
      const video = document.querySelector('video');
      if(video){
          video.setAttribute('playsinline', '');
          video.setAttribute('webkit-playsinline', '');
          video.id = 'arjs-video'; // Applies our CSS fix
      }
    });
  </script>
</body>
</html>
