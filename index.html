<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebAR Demo</title>
    <!-- A-Frame library -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- AR.js library -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- Particle system (A-Frame extra component) -->
    <script src="https://cdn.jsdelivr.net/gh/IdeaSpaceVR/aframe-particle-system-component/dist/aframe-particle-system-component.min.js"></script>
  </head>
  <body style="margin:0; overflow:hidden;">
    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

      <!-- Marker (Hiro preset) -->
      <a-marker type="pattern" url="markers/markers.patt">
        
        <!-- Rotating cube -->
        <a-box id="cube" position="0 0.5 0" rotation="0 45 0" color="green" scale="0.5 0.5 0.5"></a-box>
        
        <!-- Particle system -->
        <a-entity particle-system="preset: dust; particleCount: 500; size: 0.02; color: #ff0000, #ffff00;"></a-entity>
      
      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>

      <!-- Cube rotation component -->
      <script>
        AFRAME.registerComponent('rotate-cube', {
          tick: function () {
            const cube = document.querySelector('#cube');
            if(cube){
              cube.object3D.rotation.y += 0.01;
              cube.object3D.rotation.x += 0.005;
            }
          }
        });
        document.querySelector('#cube').setAttribute('rotate-cube', '');
      </script>

    </a-scene>
  </body>
</html>
