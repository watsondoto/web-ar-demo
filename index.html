<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>âœ¨ 3D New Year Invitation â€” Marker AR</title>

  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://unpkg.com/aframe-particle-system-component@1.1.3/dist/aframe-particle-system-component.min.js"></script>

  <style>
    /* BASIC SETUP */
    html, body { 
        height: 100%; 
        margin: 0; 
        overflow: hidden;
        font-family: Inter, system-ui, sans-serif; 
        background-color: transparent !important; 
    }

    /* FIX: VIDEO & CANVAS LAYERING */
    .a-canvas {
        z-index: 1 !important;
    }
    video {
        z-index: 0 !important;
    }

    /* UI LAYOUT */
    #ui { position: absolute; left: 12px; right: 12px; top: 12px; z-index: 10; pointer-events: none; }
    .panel { pointer-events: auto; background: linear-gradient(180deg, rgba(0,0,0,0.6), rgba(0,0,0,0.4)); color: #fff; padding: 12px 14px; border-radius: 12px; backdrop-filter: blur(6px); border: 1px solid rgba(255,255,255,0.1); }
    .title { font-size:18px; font-weight:600; margin-bottom:6px; }
    .sub { font-size:13px; color: #f0e6ff; opacity:0.95 }
    
    #rsvpBtn { position: absolute; right: 18px; bottom: 18px; z-index: 11; pointer-events: auto; }
    .btn { background: linear-gradient(90deg,#ff6b6b,#ffd166); color:#111; border:none; padding:12px 18px; font-weight:700; border-radius:999px; box-shadow: 0 8px 30px rgba(255,107,107,0.18); cursor:pointer; }
    
    /* MODAL */
    #modal { position: fixed; inset:0; display:none; align-items:center; justify-content:center; z-index: 10001; background: rgba(0,0,0,0.8); }
    #modal .content { width: min(520px, 92%); background: #0b1020; border-radius:14px; padding:18px; box-shadow: 0 20px 60px rgba(2,6,23,0.7); color:#e8eaf6 }
    #closeModal { float:right; background:transparent; border:none; color:#bbb; font-size:18px; cursor: pointer; }
    
    /* LOADING SCREEN */
    .arjs-loader { 
        height: 100%; width: 100%; position: absolute; top: 0; left: 0; 
        background-color: rgba(0, 0, 0, 0.8); 
        z-index: 9999; /* High z-index */
        display: flex; justify-content: center; align-items: center; 
    }
    .arjs-loader div { text-align: center; font-size: 1.25em; color: white; }

    /* START BUTTON - IMPORTANT: Must be higher than loader */
    #startBtn { 
        position:absolute; left:50%; top:50%; transform:translate(-50%,-50%); 
        padding:20px 28px; font-size:18px; border-radius:12px; cursor:pointer; 
        background:linear-gradient(90deg,#ff6b6b,#ffd166); color:#111; 
        z-index: 10000; /* Higher than loader so you can click it */
        box-shadow: 0 0 20px rgba(255, 107, 107, 0.5); border: none; 
    }
  </style>
</head>

<body>

  <div class="arjs-loader">
    <div>Loading Augmented Reality...</div>
  </div>

  <button id="startBtn">ðŸŽ¥ TAP TO START</button>

  <div id="ui">
    <div class="panel">
      <div class="title">ðŸŽ† You're Invited!</div>
      <div class="sub">Point camera at a Hiro marker.</div>
    </div>
  </div>

  <div id="rsvpBtn">
    <button class="btn" id="openRsvp">RSVP</button>
  </div>

  <div id="modal">
    <div class="content">
      <button id="closeModal">âœ•</button>
      <h2 style="margin-top:6px">RSVP â€” Happy New Year!</h2>
      <p>We'd love to celebrate with you!</p>
      <form id="rsvpForm">
        <label style="display:block; margin-top:8px">Your name</label>
        <input type="text" required style="width:100%; padding:10px; border-radius:8px; border:1px solid #2b3350; background:#07102a; color:#fff;" />
        <div style="margin-top:12px; display:flex; gap:8px; justify-content:flex-end">
          <button type="button" id="cancel" style="padding:10px 14px; border-radius:8px; background:transparent; color:#fff; border:1px solid #2b3350; cursor:pointer;">Cancel</button>
          <button type="submit" class="btn">Send</button>
        </div>
      </form>
    </div>
  </div>

  <a-scene 
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true; colorManagement: true;"
    arjs="sourceType: webcam; debugUIEnabled: false;">

    <a-assets>
      <a-asset-item id="invitationModel" src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF-Binary/Duck.glb"></a-asset-item>
    </a-assets>

    <a-entity camera></a-entity>

    <a-marker preset="hiro" id="invMarker">
        <a-entity id="cardRoot" position="0 0 0" rotation="-90 0 0">
            <a-ring radius-inner="0.5" radius-outer="0.8" material="color: #ff6b6b; opacity: 0.8"></a-ring>
            <a-entity 
                id="gltfInv" 
                gltf-model="#invitationModel" 
                scale="1 1 1" 
                position="0 0 0" 
                animation="property: rotation; to: 0 360 0; loop: true; dur: 4000; easing: linear">
            </a-entity>
            <a-text value="Happy 2026!" position="0 1.5 0.5" align="center" color="yellow" scale="2 2 2"></a-text>
        </a-entity>
    </a-marker>

    <a-entity light="type: ambient; intensity: 1;"></a-entity>
    <a-entity light="type: directional; intensity: 1.5" position="1 1 1"></a-entity>
  </a-scene>

  <script>
    const startBtn = document.getElementById('startBtn');
    const openRsvp = document.getElementById('openRsvp');
    const modal = document.getElementById('modal');
    const closeModal = document.getElementById('closeModal');
    const cancel = document.getElementById('cancel');
    const form = document.getElementById('rsvpForm');
    const marker = document.querySelector('#invMarker');
    const loader = document.querySelector('.arjs-loader'); // Select the loader

    // RSVP Logic
    openRsvp.addEventListener('click', ()=>{ modal.style.display = 'flex'; });
    closeModal.addEventListener('click', ()=>{ modal.style.display = 'none'; });
    cancel.addEventListener('click', ()=>{ modal.style.display = 'none'; });
    form.addEventListener('submit', (e)=>{
      e.preventDefault();
      alert('RSVP Sent!');
      modal.style.display = 'none';
    });

    // START BUTTON LOGIC
    startBtn.addEventListener('click', () => {
        // 1. Hide the button
        startBtn.style.display = 'none';
        
        // 2. FORCE HIDE THE LOADER
        if (loader) {
            loader.style.display = 'none';
        }

        // 3. Play audio here if you have it
        // document.querySelector('#bgm').play().catch(e => console.log(e));
    });
  </script>
</body>
</html>
