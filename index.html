<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Demo</title>
    <!-- A-Frame library -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- AR.js library -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- Particle system -->
    <script src="https://cdn.jsdelivr.net/gh/IdeaSpaceVR/aframe-particle-system-component/dist/aframe-particle-system-component.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        z-index: 9999;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      #start-button {
        padding: 20px 40px;
        font-size: 18px;
        background: #4CAF50;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        margin-bottom: 20px;
      }
      #start-button:hover {
        background: #45a049;
      }
      #instructions {
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
        max-width: 80%;
      }
      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div id="overlay">
      <div id="instructions">
        <h2>WebAR Demo</h2>
        <p>Point your camera at a Hiro marker to see the AR content</p>
      </div>
      <button id="start-button">Start AR</button>
    </div>
    
    <a-scene 
      id="arScene"
      embedded 
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true; precision: medium;"
      gesture-detector>

      <!-- Marker (Hiro preset) -->
      <a-marker id="marker" preset="hiro" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
        
        <!-- Rotating cube -->
        <a-box 
          id="cube" 
          position="0 0.5 0" 
          rotation="0 45 0" 
          color="#00ff00" 
          scale="0.5 0.5 0.5"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 3000; easing: linear">
        </a-box>
        
        <!-- Particle system -->
        <a-entity 
          particle-system="preset: dust; particleCount: 300; size: 0.02; color: #ff0000, #ffff00; maxAge: 2;">
        </a-entity>
      
      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>

    </a-scene>

    <script>
      let sceneInitialized = false;

      document.getElementById('start-button').addEventListener('click', function() {
        const overlay = document.getElementById('overlay');
        const scene = document.getElementById('arScene');
        
        // Hide overlay
        overlay.classList.add('hidden');
        
        // If scene not initialized, force initialization
        if (!sceneInitialized) {
          sceneInitialized = true;
          
          // Force AR.js to start
          scene.addEventListener('loaded', function() {
            console.log('Scene loaded');
          });
          
          // Listen for camera ready
          scene.addEventListener('camera-init', function(data) {
            console.log('Camera initialized:', data);
          });
          
          scene.addEventListener('camera-error', function(error) {
            console.error('Camera error:', error);
            alert('Camera error: ' + error.message);
          });
        }
      });

      // Detect when marker is found/lost
      AFRAME.registerComponent('marker-handler', {
        init: function() {
          this.el.addEventListener('markerFound', function() {
            console.log('Marker found!');
          });
          
          this.el.addEventListener('markerLost', function() {
            console.log('Marker lost');
          });
        }
      });

      // Add marker handler after scene loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const marker = document.getElementById('marker');
          if (marker) {
            marker.setAttribute('marker-handler', '');
          }
        }, 1000);
      });
    </script>
  </body>
</html>
