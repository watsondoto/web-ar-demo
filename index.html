<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WebAR Demo</title>
    <!-- A-Frame library -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- AR.js library - Using stable version from jsDelivr -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <!-- Particle system -->
    <script src="https://cdn.jsdelivr.net/gh/IdeaSpaceVR/aframe-particle-system-component/dist/aframe-particle-system-component.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        position: fixed;
        width: 100%;
        height: 100%;
      }
      #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        z-index: 9999;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      #start-button {
        padding: 20px 40px;
        font-size: 18px;
        background: #4CAF50;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        margin-bottom: 20px;
      }
      #start-button:hover {
        background: #45a049;
      }
      #instructions {
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
        max-width: 80%;
      }
      #debug {
        position: fixed;
        bottom: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        font-family: monospace;
        font-size: 12px;
        z-index: 9998;
        max-width: 90%;
      }
      .hidden {
        display: none !important;
      }
      .a-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100% !important;
        height: 100% !important;
      }
    </style>
  </head>
  <body>
    <div id="overlay">
      <div id="instructions">
        <h2>WebAR Demo</h2>
        <p>Point your camera at your custom marker to see the AR content</p>
      </div>
      <button id="start-button">Start AR</button>
    </div>

    <div id="debug" class="hidden">Initializing...</div>
    
    <a-scene 
      id="arScene"
      embedded 
      arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true; precision: medium; antialias: true; alpha: true;">

      <!-- Marker (Custom pattern) -->
      <a-marker 
        id="marker" 
        type="pattern" 
        url="markers/markers.patt" 
        raycaster="objects: .clickable" 
        emitevents="true" 
        cursor="fuse: false; rayOrigin: mouse;"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5">
        
        <!-- Rotating cube -->
        <a-box 
          id="cube" 
          position="0 0.5 0" 
          rotation="0 45 0" 
          color="#00ff00" 
          scale="0.5 0.5 0.5"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 3000; easing: linear">
        </a-box>
        
        <!-- Particle system -->
        <a-entity 
          particle-system="preset: dust; particleCount: 300; size: 0.02; color: #ff0000, #ffff00; maxAge: 2;">
        </a-entity>
      
      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>

    </a-scene>

    <script>
      const debugDiv = document.getElementById('debug');
      
      function log(msg) {
        console.log(msg);
        debugDiv.innerHTML += '<br>' + msg;
      }

      document.getElementById('start-button').addEventListener('click', async function() {
        const overlay = document.getElementById('overlay');
        const scene = document.getElementById('arScene');
        
        debugDiv.classList.remove('hidden');
        log('Start button clicked');
        
        try {
          // Request camera permission first
          log('Requesting camera permission...');
          const stream = await navigator.mediaDevices.getUserMedia({ 
            video: { 
              facingMode: 'environment',
              width: { ideal: 1280 },
              height: { ideal: 960 }
            } 
          });
          
          log('Camera permission granted');
          
          // Stop our test stream - AR.js will create its own
          stream.getTracks().forEach(track => {
            track.stop();
            log('Stopped test stream');
          });
          
          // Hide overlay
          overlay.classList.add('hidden');
          log('Overlay hidden, waiting for AR.js...');
          
          // Wait a moment then check for video element
          setTimeout(() => {
            const video = document.querySelector('video');
            if (video) {
              log('Video element found: ' + video.videoWidth + 'x' + video.videoHeight);
              log('Video readyState: ' + video.readyState);
              
              // Force video to be visible
              video.style.position = 'fixed';
              video.style.top = '0';
              video.style.left = '0';
              video.style.width = '100%';
              video.style.height = '100%';
              video.style.objectFit = 'cover';
              video.style.zIndex = '1';
              
              log('Video styles applied');
            } else {
              log('ERROR: No video element found!');
            }
            
            // Check canvas
            const canvas = document.querySelector('canvas');
            if (canvas) {
              log('Canvas found: ' + canvas.width + 'x' + canvas.height);
              canvas.style.zIndex = '2';
            } else {
              log('ERROR: No canvas element found!');
            }
          }, 2000);
          
        } catch (error) {
          log('ERROR: ' + error.message);
          alert('Camera error: ' + error.message);
        }
      });

      // Scene events
      window.addEventListener('load', function() {
        const scene = document.getElementById('arScene');
        
        scene.addEventListener('loaded', function() {
          log('A-Frame scene loaded');
        });
        
        scene.addEventListener('renderstart', function() {
          log('A-Frame render started');
        });
        
        // Marker events
        const marker = document.getElementById('marker');
        
        marker.addEventListener('markerFound', function() {
          log('✓ MARKER FOUND!');
        });
        
        marker.addEventListener('markerLost', function() {
          log('✗ Marker lost');
        });
      });

      // Check AR.js initialization
      setTimeout(() => {
        if (window.AFRAME && window.AFRAME.components && window.AFRAME.components.arjs) {
          log('AR.js component loaded');
        } else {
          log('WARNING: AR.js not loaded properly');
        }
      }, 1000);
    </script>
  </body>
</html>
