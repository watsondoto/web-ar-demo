<!DOCTYPE html>
<html>
<head>
    <title>AR Test - 3D People</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; }
        .arjs-loader { display: none !important; }
        #instructions {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 15px;
            border-radius: 5px;
            font-family: Arial;
            z-index: 1000;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div id="instructions">
        <strong>Point camera at Hiro marker</strong><br>
        <small>The 3D model will appear on the marker</small>
    </div>
    
    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono;"
        renderer="logarithmicDepthBuffer: true; colorManagement: true; alpha: true;"
        vr-mode-ui="enabled: false">
        
        <!-- Assets preload -->
        <a-assets>
            <!-- Option 1: Use a CDN-hosted model -->
            <!-- Example: Replace this URL with your own GLB/GLTF model -->
            <!-- <a-asset-item id="personModel" src="YOUR_MODEL_URL.glb"></a-asset-item> -->
        </a-assets>
        
        <a-marker preset="hiro">
            <!-- Simple placeholder box (remove when you add real model) -->
            <a-box position="0 0.5 0" 
                   material="color: red; opacity: 0.8;"
                   animation="property: rotation; to: 0 360 0; dur: 2000; loop: true; easing: linear">
            </a-box>
            
          
            <a-entity 
                gltf-model="#personModel"
                position="0 0 0"
                scale="1 1 1"
                rotation="0 0 0"
                animation="property: rotation; to: 0 360 0; dur: 8000; loop: true; easing: linear">
            </a-entity>
            
            <!-- Multiple people example -->
            <!--
            <a-entity gltf-model="#personModel" position="-1 0 0" scale="0.8 0.8 0.8"></a-entity>
            <a-entity gltf-model="#personModel" position="0 0 0" scale="1 1 1"></a-entity>
            <a-entity gltf-model="#personModel" position="1 0 0" scale="0.8 0.8 0.8"></a-entity>
            -->
            
            <a-text value="ADD YOUR 3D MODEL!" 
                    position="0 1.5 0" 
                    align="center" 
                    scale="1.5 1.5 1.5" 
                    color="yellow">
            </a-text>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
