<!DOCTYPE html>
<html>
<head>
    <title>AR Test</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; }
        /* This forces the loading screen to hide if it gets stuck */
        .arjs-loader { display: none !important; } 
    </style>
</head>

<body style="margin: 0px; overflow: hidden;">
    
    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono;"
        renderer="logarithmicDepthBuffer: true; colorManagement: true; alpha: true;"
        vr-mode-ui="enabled: false">

        <a-marker preset="hiro">
            <a-box position="0 0.5 0" 
                   material="color: red; opacity: 0.8;"
                   animation="property: rotation; to: 0 360 0; dur: 2000; loop: true; easing: linear">
            </a-box>
            
            <a-text value="IT WORKS!" position="0 1.5 0" align="center" scale="2 2 2" color="yellow"></a-text>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
